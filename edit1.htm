<html lang="en">
<head>

</head>
<body>
	<!-- navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white">
		<a class="navbar-brand" href="#">another mega-TODO-site</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent_2" aria-controls="navbarSupportedContent_2" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent_2">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<button type="button" class="btn btn-success">NEW TODO</button>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="overview1.htm">Overview</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="imprint1.htm">Imprint <span class="sr-only">(current)</span></a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" placeholder="Search TODOs" aria-label="Search" type="search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	
	<!-- input -->
	
	<form id="new-TODO">
		<input class="form-control form-control-lg mb-3" placeholder="what TODO?" type="text" value="Steuererklärung vorbereiten: relevante Rechnungen sammeln, Steuer-ID rausschreiben, Versicherungen & Miete checken, PC Abschreibung wielange?">
		<input class="form-control form-control-lg mb-3" placeholder="" type="date" value="2018-05-31">
		<div id="cat">
			<div class="dropdown" id="my-drop">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				Categories
				</button>
				<div class="dropdown-menu">
					<a class="dropdown-item active" href="#">Business</a>
					<a class="dropdown-item" href="#">Urgent</a>
					<a class="dropdown-item" href="#">Private</a>
				</div>
			</div> 
			<input id="new-cat" class="form-control form-control-lg mb-3" placeholder="New Category" type="text" value="">
		</div>	
		<div class="input-group">
			<input class="form-control" placeholder="Progress in percent" type="percent" value="25">
			<span class="input-group-addon">%</span>
		</div>
		<button id="save-btn" type="submit" class="btn btn-primary">Save edited TODO</button>
	</form>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
